matthew.cats:
  path: '/matthew/cats'
  defaults:
    _controller: '\Drupal\matthew\Controller\CatsController::content'
    _title: 'Cats Form'
  requirements:
    _permission: 'access content'

matthew.view:
  path: '/matthew/cats-view'
  defaults:
    _controller: '\Drupal\matthew\Controller\CatsController::latestCatsPage'
    _title: 'Cats Page'
  requirements:
    _permission: 'access content'

matthew.edit_cat:
  path: '/matthew/cat/{id}/edit'
  defaults:
    _controller: '\Drupal\matthew\Controller\CatsController::editCat'
    _title: 'Edit cat record'
  requirements:
    _permission: 'administer site configuration'

matthew.delete_cat:
  path: '/matthew/delete-cat/{id}/confirm'
  defaults:
    _controller: '\Drupal\matthew\Controller\CatsController::deleteCat'
    _title: 'Confirm record deletion'
  requirements:
    _permission: 'administer site configuration'

matthew.delete_cat_bulk:
  path: '/admin/structure/cats-list/confirm-delete-bulk/{ids}'
  defaults:
    _controller: '\Drupal\matthew\Controller\CatsController::deleteBulkCats'
    _title: 'Confirm bulk deletion'
  requirements:
    _permission: 'administer site configuration'

matthew.cats_list:
  path: '/admin/structure/cats-list'
  defaults:
    _controller: '\Drupal\matthew\Controller\CatsController::list'
    _title: 'Cats admin list'
  requirements:
    _permission: 'administer site configuration'
